        }
        
        .stat-value {

        }
        
        .stat-label {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
        }
        
        .entry-item {
            background: white;
            padding: 15px;

        .entry-header {

        .entry-date {

        .entry-subject {
            display: inline-block;
            padding: 4px 12px;
            background: #667eea;
            color: white;
            border-radius: 20px;
            font-size: 12px;
            margin-left: 10px;
        }
        
        .entry-actions {
            display: flex;
            gap: 10px;
        }
        
        .btn-small {
            padding: 5px 12px;
            font-size: 12px;
            width: auto;
        }
        
        .entry-stats {
            display: flex;
            gap: 15px;
            font-size: 14px;
            color: #666;
            flex-wrap: wrap;
        }
        
        .user-info {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .tab {

            padding: 12px;
            background: #f0f0f0;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;

        // Global fonksiyonlar
        window.signUp = async function() {
            const email = document.getElementById('emailInput').value;
            const password = document.getElementById('passwordInput').value;
            const name = document.getElementById('nameInput').value;
            
            if (!email || !password || !name) {
                showMessage('L√ºtfen t√ºm alanlarƒ± doldurun', 'error');
                return;
            }

            if (password.length < 6) {
                showMessage('≈ûifre en az 6 karakter olmalƒ±', 'error');
                return;
            }

            try {
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                await addDoc(collection(db, 'users'), {
                    uid: userCredential.user.uid,
                    email: email,
                    name: name,
                    createdAt: Timestamp.now()
                });
                showMessage('Kayƒ±t ba≈üarƒ±lƒ±! Giri≈ü yapƒ±lƒ±yor...', 'success');
            } catch (error) {
                if (error.code === 'auth/email-already-in-use') {
                    showMessage('Bu e-posta zaten kayƒ±tlƒ±', 'error');
                } else {
                    showMessage('Hata: ' + error.message, 'error');
                }
            }
        };

        window.signIn = async function() {
            const email = document.getElementById('emailInput').value;
            const password = document.getElementById('passwordInput').value;
            
            if (!email || !password) {
                showMessage('L√ºtfen e-posta ve ≈üifre girin', 'error');
                return;
            }

            try {
                await signInWithEmailAndPassword(auth, email, password);
                showMessage('Giri≈ü ba≈üarƒ±lƒ±!', 'success');
            } catch (error) {
                if (error.code === 'auth/wrong-password' || error.code === 'auth/user-not-found') {
                    showMessage('E-posta veya ≈üifre hatalƒ±', 'error');
                } else {
                    showMessage('Hata: ' + error.message, 'error');
                }
            }
        };

        window.signOut = async function() {
            try {
                await fbSignOut(auth);
            } catch (error) {
                showMessage('√áƒ±kƒ±≈ü yapƒ±lamadƒ±', 'error');
            }
        };

        window.saveEntry = async function() {
            const subject = document.getElementById('subjectInput').value;
            const date = document.getElementById('dateInput').value;
            const solved = parseInt(document.getElementById('solvedInput').value) || 0;
            const correct = parseInt(document.getElementById('correctInput').value) || 0;
            const wrong = parseInt(document.getElementById('wrongInput').value) || 0;

            if (!subject) {
                showMessage('L√ºtfen ders se√ßin', 'error');
                return;
            }

            if (!date) {
                showMessage('L√ºtfen tarih se√ßin', 'error');
                return;
            }

            if (solved === 0) {
                showMessage('L√ºtfen √ß√∂z√ºlen soru sayƒ±sƒ±nƒ± girin', 'error');
                return;
            }

            try {
                await addDoc(collection(db, 'entries'), {
                    uid: currentUser.uid,
                    subject: subject,
                    date: date,
                    solved: solved,
                    correct: correct,
                    wrong: wrong,
                    createdAt: Timestamp.now()
                });
                
                document.getElementById('subjectInput').value = '';
                document.getElementById('solvedInput').value = '';
                document.getElementById('correctInput').value = '';
                document.getElementById('wrongInput').value = '';
                
                showMessage('‚úÖ Kayƒ±t ba≈üarƒ±yla eklendi!', 'success');
                loadEntries();
            } catch (error) {
                console.error('Kayƒ±t hatasƒ±:', error);
                showMessage('Kayƒ±t eklenirken hata olu≈ütu: ' + error.message, 'error');
            }
        };

        window.deleteEntry = async function(id) {
            if (confirm('Bu kaydƒ± silmek istediƒüinizden emin misiniz?')) {
                try {
                    await deleteDoc(doc(db, 'entries', id));
                    showMessage('Kayƒ±t silindi', 'success');
                    if (isCoach) {
                        // Ko√ß ise √∂ƒürenci detay sayfasƒ±ndaysa yenile
                        const detailView = document.getElementById('studentDetailView');
                        if (detailView.style.display !== 'none') {
                            // Mevcut √∂ƒürenciyi tekrar y√ºkle
                            location.reload();
                        }
                    } else {
                        loadEntries();
                    }
                } catch (error) {
                    showMessage('Silme i≈ülemi ba≈üarƒ±sƒ±z', 'error');
                }
            }
        };

        window.showTab = function(tab) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            event.target.classList.add('active');
            
            document.getElementById('entryTab').style.display = 'none';
            document.getElementById('statsTab').style.display = 'none';
            document.getElementById('adminTab').style.display = 'none';
            
            if (tab === 'entry') {
                document.getElementById('entryTab').style.display = 'block';
            } else if (tab === 'stats') {
                document.getElementById('statsTab').style.display = 'block';
                if (isCoach) {
                    loadCoachStats();
                } else {
                    loadStudentStats();
                }
            } else if (tab === 'admin') {
                document.getElementById('adminTab').style.display = 'block';
                document.getElementById('studentListView').style.display = 'block';
                document.getElementById('studentDetailView').style.display = 'none';
                loadAllStudents();
            }
        };

        window.viewStudentDetail = async function(uid, name) {
            document.getElementById('studentListView').style.display = 'none';
            document.getElementById('studentDetailView').style.display = 'block';
            document.getElementById('detailStudentName').textContent = name + ' - T√ºm Kayƒ±tlar';
            
            await loadStudentDetailEntries(uid);
        };

        window.backToStudentList = function() {
            document.getElementById('studentListView').style.display = 'block';
            document.getElementById('studentDetailView').style.display = 'none';
        };

        async function loadEntries() {
            try {
                const entriesQuery = query(
                    collection(db, 'entries'),
                    where('uid', '==', currentUser.uid)
                );
                
                const snapshot = await getDocs(entriesQuery);
                const list = document.getElementById('entriesList');
                
                if (snapshot.empty) {
                    list.innerHTML = '<p style="text-align:center;color:#999;padding:20px;">Hen√ºz kayƒ±t yok</p>';
                    return;
                }
                
                // Tarihe g√∂re manuel sƒ±ralama
                const entries = [];
                snapshot.forEach(docSnap => {
                    entries.push({ id: docSnap.id, data: docSnap.data() });
                });
                
                entries.sort((a, b) => {
                    const timeA = a.data.createdAt?.toMillis() || 0;
                    const timeB = b.data.createdAt?.toMillis() || 0;
                    return timeB - timeA;
                });
                
                list.innerHTML = '';
                entries.forEach(entry => {
                    const data = entry.data;
                    const div = document.createElement('div');
                    div.className = 'entry-item';
                    div.innerHTML = `
                        <div class="entry-header">
                            <div>
                                <span class="entry-date">${formatDate(data.date)}</span>
                                <span class="entry-subject">${data.subject}</span>
                            </div>
                            <div class="entry-actions">
                                <button class="btn-small btn-danger" onclick="deleteEntry('${entry.id}')">Sil</button>
                            </div>
                        </div>
                        <div class="entry-stats">
                            <span>üìù ${data.solved} soru</span>
                            <span>‚úÖ ${data.correct} doƒüru</span>
                            <span>‚ùå ${data.wrong} yanlƒ±≈ü</span>
                        </div>
                    `;
                    list.appendChild(div);
                });
            } catch (error) {
                console.error('Kayƒ±tlar y√ºkleme hatasƒ±:', error);
                const list = document.getElementById('entriesList');
                list.innerHTML = '<p style="text-align:center;color:#c33;padding:20px;">Veriler y√ºklenirken hata olu≈ütu. Konsolu kontrol edin.</p>';
            }
        }

        async function loadStudentDetailEntries(uid) {
            try {

                const container = document.getElementById('studentDetailContent');
                container.innerHTML = '<p style="text-align:center;color:#c33;padding:20px;">Veriler y√ºklenirken hata olu≈ütu. Konsolu kontrol edin.</p>';

        async function loadStudentStats() {
            try {
                const container = document.getElementById('studentStatsContent');
                container.innerHTML = '<h3>Son 7 G√ºn - Ders Bazlƒ± ƒ∞statistikler</h3>';
                
                const weekAgo = new Date();
                weekAgo.setDate(weekAgo.getDate() - 7);
                const weekAgoStr = weekAgo.toISOString().split('T')[0];
                
                const entriesQuery = query(
                    collection(db, 'entries'),
                    where('uid', '==', currentUser.uid),
                    where('date', '>=', weekAgoStr)
                );
                
                const snapshot = await getDocs(entriesQuery);
                const subjectData = {};
                
                snapshot.forEach(docSnap => {
                    const data = docSnap.data();
                    if (!subjectData[data.subject]) {
                        subjectData[data.subject] = { solved: 0, correct: 0, wrong: 0 };
                    }
                    subjectData[data.subject].solved += data.solved;
                    subjectData[data.subject].correct += data.correct;
                    subjectData[data.subject].wrong += data.wrong;
                });
                
                if (Object.keys(subjectData).length === 0) {
                    container.innerHTML += '<p style="text-align:center;color:#999;padding:20px;">Son 7 g√ºnde veri yok</p>';
                    return;
                }
                
                createStudentChart(subjectData, 'studentChart', container);
            } catch (error) {
                console.error('ƒ∞statistik y√ºkleme hatasƒ±:', error);
                const container = document.getElementById('studentStatsContent');
                container.innerHTML = '<p style="text-align:center;color:#c33;padding:20px;">ƒ∞statistikler y√ºklenirken hata olu≈ütu. Konsolu kontrol edin.</p>';
            }
        }

        function createStudentChart(subjectData, canvasId, container) {
            const chartDiv = document.createElement('div');
            chartDiv.className = 'chart-container';
            chartDiv.innerHTML = `<canvas id="${canvasId}"></canvas>`;
            container.appendChild(chartDiv);

            const subjects = Object.keys(subjectData);
            const solvedData = subjects.map(s => subjectData[s].solved);
            const correctData = subjects.map(s => subjectData[s].correct);
            const wrongData = subjects.map(s => subjectData[s].wrong);

            if (chartInstances[canvasId]) {
                chartInstances[canvasId].destroy();
            }

            const ctx = document.getElementById(canvasId);
            chartInstances[canvasId] = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: subjects,
                    datasets: [
                        {
                            label: 'Toplam Soru',
                            data: solvedData,
                            backgroundColor: subjects.map(s => SUBJECT_COLORS[s] || '#667eea')
                        },
                        {
                            label: 'Doƒüru',
                            data: correctData,
                            backgroundColor: '#10b981'
                        },
                        {
                            label: 'Yanlƒ±≈ü',
                            data: wrongData,
                            backgroundColor: '#ef4444'
                        }
                    ]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            position: 'bottom'
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        }

        async function loadCoachStats() {
            try {
                const container = document.getElementById('coachStatsContent');
                container.innerHTML = '<h3 style="margin-bottom:20px;">T√ºm √ñƒürenciler - Son 7 G√ºn ƒ∞statistikleri</h3>';

                const usersSnapshot = await getDocs(collection(db, 'users'));
                const students = [];

                for (const userDoc of usersSnapshot.docs) {
                    const userData = userDoc.data();
                    if (userData.email !== COACH_EMAIL) {
                        students.push({
                            uid: userData.uid,
                            name: userData.name
                        });
                    }
                }

                if (students.length === 0) {
                    container.innerHTML += '<p style="text-align:center;color:#999;padding:20px;">Hen√ºz √∂ƒürenci yok</p>';
                    return;
                }

                const weekAgo = new Date();
                weekAgo.setDate(weekAgo.getDate() - 7);
                const weekAgoStr = weekAgo.toISOString().split('T')[0];

                for (const student of students) {
                    const entriesQuery = query(
                        collection(db, 'entries'),
                        where('uid', '==', student.uid),
                        where('date', '>=', weekAgoStr)
                    );

                    const snapshot = await getDocs(entriesQuery);
                    const subjectData = {};

                    snapshot.forEach(docSnap => {
                        const data = docSnap.data();
                        if (!subjectData[data.subject]) {
                            subjectData[data.subject] = { solved: 0, correct: 0, wrong: 0 };
                        }
                        subjectData[data.subject].solved += data.solved;
                        subjectData[data.subject].correct += data.correct;
                        subjectData[data.subject].wrong += data.wrong;
                    });

                    const studentCard = document.createElement('div');
                    studentCard.className = 'stats-card';
                    studentCard.innerHTML = `<h4 style="color:#667eea;margin-bottom:15px;">${student.name}</h4>`;
                    container.appendChild(studentCard);

                    if (Object.keys(subjectData).length === 0) {
                        studentCard.innerHTML += '<p style="color:#999;text-align:center;">Bu √∂ƒürenci son 7 g√ºnde veri girmemi≈ü</p>';
                    } else {
                        const chartId = 'coachChart_' + student.uid.replace(/[^a-zA-Z0-9]/g, '_');
                        const chartDiv = document.createElement('div');
                        chartDiv.className = 'chart-container';
                        chartDiv.innerHTML = `<canvas id="${chartId}"></canvas>`;
                        container.appendChild(chartDiv);

                        const subjects = Object.keys(subjectData);
                        const solvedData = subjects.map(s => subjectData[s].solved);
                        const correctData = subjects.map(s => subjectData[s].correct);
                        const wrongData = subjects.map(s => subjectData[s].wrong);

                        if (chartInstances[chartId]) {
                            chartInstances[chartId].destroy();
                        }

                        setTimeout(() => {
                            const ctx = document.getElementById(chartId);
                            if (ctx) {
                                chartInstances[chartId] = new Chart(ctx, {
                                    type: 'bar',
                                    data: {
                                        labels: subjects,
                                        datasets: [
                                            {
                                                label: 'Toplam Soru',
                                                data: solvedData,
                                                backgroundColor: subjects.map(s => SUBJECT_COLORS[s] || '#667eea')
                                            },
                                            {
                                                label: 'Doƒüru',
                                                data: correctData,
                                                backgroundColor: '#10b981'
                                            },
                                            {
                                                label: 'Yanlƒ±≈ü',
                                                data: wrongData,
                                                backgroundColor: '#ef4444'
                                            }
                                        ]
                                    },
                                    options: {
                                        responsive: true,
                                        plugins: {
                                            legend: {
                                                position: 'bottom'
                                            }
                                        },
                                        scales: {
                                            y: {
                                                beginAtZero: true
                                            }
                                        }
                                    }
                                });
                            }
                        }, 100);
                    }
                }
            } catch (error) {
                console.error('Ko√ß istatistikleri y√ºkleme hatasƒ±:', error);
                const container = document.getElementById('coachStatsContent');
                container.innerHTML = '<p style="text-align:center;color:#c33;padding:20px;">ƒ∞statistikler y√ºklenirken hata olu≈ütu. Konsolu kontrol edin.</p>';
            }
        }

        async function loadAllStudents() {
            try {
                const list = document.getElementById('allStudentsList');
                list.innerHTML = '<div class="loading">√ñƒürenci verileri y√ºkleniyor...</div>';

                const usersSnapshot = await getDocs(collection(db, 'users'));
                const entriesSnapshot = await getDocs(collection(db, 'entries'));
                
                const studentData = {};
                
                usersSnapshot.forEach(docSnap => {
                    const data = docSnap.data();
                    if (data.email !== COACH_EMAIL) {
                        studentData[data.uid] = {
                            name: data.name,
                            email: data.email,
                            total: 0,
                            correct: 0,
                            wrong: 0,
                            subjects: {}
                        };
                    }
                });
                
                entriesSnapshot.forEach(docSnap => {
                    const data = docSnap.data();
                    if (studentData[data.uid]) {
                        studentData[data.uid].total += data.solved;
                        studentData[data.uid].correct += data.correct;
                        studentData[data.uid].wrong += data.wrong;
                        
                        if (!studentData[data.uid].subjects[data.subject]) {
                            studentData[data.uid].subjects[data.subject] = 0;
                        }
                        studentData[data.uid].subjects[data.subject] += data.solved;
                    }
                });
                
                list.innerHTML = '';
                
                const students = Object.entries(studentData);
                if (students.length === 0) {
                    list.innerHTML = '<p style="text-align:center;color:#999;padding:20px;">Hen√ºz √∂ƒürenci yok</p>';
                    return;
                }
                
                students.forEach(([uid, student]) => {
                    const accuracy = student.total > 0 ? 
                        Math.round((student.correct / student.total) * 100) : 0;
                    
                    const subjectBadges = Object.entries(student.subjects)
                        .map(([subject, count]) => {
                            const color = SUBJECT_COLORS[subject] || '#667eea';
                            return `<span class="subject-badge" style="background:${color};color:white;">${subject}: ${count}</span>`;
                        }).join('');
                    
                    const div = document.createElement('div');
                    div.className = 'student-card';
                    div.onclick = () => viewStudentDetail(uid, student.name);
                    div.innerHTML = `
                        <div class="student-name">${student.name}</div>
                        <div style="font-size: 12px; color: #999; margin-bottom: 10px;">${student.email}</div>
                        <div class="entry-stats" style="margin-bottom:10px;">
                            <span>üìù ${student.total} soru</span>
                            <span>‚úÖ ${student.correct} doƒüru</span>
                            <span>‚ùå ${student.wrong} yanlƒ±≈ü</span>
                            <span>üìä ${accuracy}% ba≈üarƒ±</span>
                        </div>
                        ${subjectBadges ? '<div class="subject-colors">' + subjectBadges + '</div>' : ''}
                        <div style="text-align:center;margin-top:15px;color:#667eea;font-size:13px;font-weight:600;">
                            Tƒ±klayarak t√ºm kayƒ±tlarƒ± g√∂r√ºn ‚Üí
                        </div>
                    `;
                    list.appendChild(div);
                });
            } catch (error) {
                console.error('√ñƒürenci verileri y√ºkleme hatasƒ±:', error);
                const list = document.getElementById('allStudentsList');
                list.innerHTML = '<p style="text-align:center;color:#c33;padding:20px;">Veriler y√ºklenirken hata olu≈ütu</p>';
            }
        }

        function formatDate(dateStr) {
            const date = new Date(dateStr + 'T00:00:00');
            return date.toLocaleDateString('tr-TR', { day: 'numeric', month: 'short', year: 'numeric' });
        }

        function showMessage(msg, type) {
            const div = document.getElementById('authMessage');
            div.className = type;
            div.textContent = msg;
            setTimeout(() => div.textContent = '', 4000);
        }

        // Auth durumu takibi
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                currentUser = user;
                isCoach = user.email === COACH_EMAIL;
                
                try {
                    const userQuery = query(collection(db, 'users'), where('uid', '==', user.uid));
                    const userDoc = await getDocs(userQuery);
                    
                    if (userDoc.empty) {
                        showMessage('Kullanƒ±cƒ± bilgisi bulunamadƒ±', 'error');
                        await fbSignOut(auth);
                        return;
                    }
                    
                    const userData = userDoc.docs[0].data();
                    
                    document.getElementById('userName').textContent = userData.name;
                    document.getElementById('userEmail').textContent = user.email;
                    document.getElementById('dateInput').valueAsDate = new Date();
                    
                    // Sekmeleri ayarla
                    if (isCoach) {
                        document.getElementById('studentTabs').style.display = 'none';
                        document.getElementById('coachTabs').style.display = 'block';
                        document.getElementById('statsTab').style.display = 'block';
                        document.getElementById('studentStatsContent').style.display = 'none';
                        document.getElementById('coachStatsContent').style.display = 'block';
                        loadCoachStats();
                    } else {
                        document.getElementById('studentTabs').style.display = 'block';
                        document.getElementById('coachTabs').style.display = 'none';
                        document.getElementById('entryTab').style.display = 'block';
                        document.getElementById('studentStatsContent').style.display = 'block';
                        document.getElementById('coachStatsContent').style.display = 'none';
                        loadEntries();
                    }
                    
                    document.getElementById('authSection').classList.remove('active');
                    document.getElementById('appSection').classList.add('active');
                } catch (error) {
                    console.error('Kullanƒ±cƒ± y√ºkleme hatasƒ±:', error);
                    showMessage('Bir hata olu≈ütu, l√ºtfen tekrar giri≈ü yapƒ±n', 'error');
                    await fbSignOut(auth);
                }
            } else {
                currentUser = null;
                isCoach = false;
                document.getElementById('authSection').classList.add('active');
                document.getElementById('appSection').classList.remove('active');
            }
        });
    </script>
